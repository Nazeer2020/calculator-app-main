<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style/style.css">
  <script src="index.js" defer></script>
</head>

<body>
  <div class="container first-theme-container">
    <div class="sub__container">
    <header>
      <nav class="nav">
        <h3>calc</h3>
        <div class="theme">
          <p>theme</p>
          <div class="tw-toggle first-theme-tw-toggle">
            <input checked type="radio" name="toggle" value="false">
            <label class="toggle toggle-yes">&nbsp;&nbsp;&nbsp;</label>
            <input  type="radio" name="toggle" value="-1">
            <label class="toggle toggle-yes">&nbsp;&nbsp;&nbsp;</label>
            <input type="radio" name="toggle" value="true">
            <label class="toggle toggle-yes">&nbsp;&nbsp;</label>
            <span class="toggle-span"></span>
          </div>
        </div>
        <div class="theme__number">
          <span class="first-theme-span span">1</span><span class="first-theme-span span">2</span><span class="first-theme-span span">3</span>
        </div>
      </nav>
    </header>
    <section>
      <div class="screen first-theme-screen">
        <div  class="prev-operand"></div>
        <div  class="current-operand"></div>
      </div>
      <div class="keyboard first-theme-keyboard">
        <div>
          <button class="btn first-theme-btn">7</button>
          <button class="btn first-theme-btn">8</button>
          <button class="btn first-theme-btn">9</button>
          <button class="first-theme-dell dell">del</button>
        </div>
        <div>
          <button class="btn first-theme-btn">4</button>
          <button class="btn first-theme-btn">5</button>
          <button class="btn first-theme-btn">6</button>
          <button class=" operator first-theme-operator">+</button>
        </div>
        <div>
          <button class="btn first-theme-btn">1</button>
          <button class="btn first-theme-btn">2</button>
          <button class="btn first-theme-btn">3</button>
          <button class="operator first-theme-operator">-</button>
        </div>
        <div>
          <button class="btn first-theme-btn">.</button>
          <button class="btn first-theme-btn">0</button>
          <button class=" operator first-theme-operator">/</button>
          <button class=" operator first-theme-operator">*</button>
        </div>
        <div>
          <button class="big__btn first-theme-reset reset">reset</button>
          <button class="big__btn first-theme-equal equal">=</button>
        </div>
      </div>
    </section>
  </div>
  </div>
</body>

</html>
